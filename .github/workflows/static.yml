name: Build and deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE_URL: 'https://keitan1130.github.io/app/'   # プロジェクトページなら置き換える
        run: npm run build

      - name: Upload artifact for GitHub Pages
        id: upload
        uses: actions/upload-pages-artifact@v4    # ← **重要：v4 に更新**
        with:
          path: ./dist

  deploy:
    needs: build-and-upload
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4           # ← 最新（v4）を使用
